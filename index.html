<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Make Coffee</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="img/coffeefavicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark">

  <header class="header">
    <span class="caps-title">LET'S MAKE</span>
    <h1 class="script-title">Coffee</h1>
  </header>
  <div id="greeting" class="greeting-output"></div>


 <div id="imageContainer">
  <figure>
    <img
      id="introImage"
      src="img/animation.gif"
      alt="Coffee Animation"
      class="animation-img"
    />
  </figure>
</div>


  <section id="nameBlock" class="input-section">
    <input
      type="text"
      id="nameInput"
      maxlength="15"
      placeholder="What's your name?"
    />
    <button id="startButton">Start</button>
  </section>

  <section id="iconSection" class="section hidden">
    <p data-i18n="choose_brew">Select a brew method to get started:</p>
    <div class="icon-container">
      <img id="filterIcon" src="img/filter-icon.png" alt="Filter">
      <img id="espressoIcon" src="img/espresso-icon.jpg" alt="Espresso">
    </div>
  </section>

  <div class="nav-controls">
    <button id="backButton" class="hidden">‚Üê Back</button>
    <button id="resetButton" class="hidden">üîÅ Reset</button>
  </div>

  <!-- Filter Calculator -->
  <section id="filter" class="section hidden">
    <h3>Filter Coffee Calculator</h3>

    <label for="coffeeType">Coffee Type:</label>
    <select id="coffeeType">
      <option value="single">Single Origin</option>
      <option value="blend">Blend</option>
    </select>

    <label for="roastLevel">Roast Level:</label>
    <select id="roastLevel">
      <option value="light">Light Roast</option>
      <option value="dark">Dark Roast</option>
    </select>
    <div id="roastAdvice" class="feedback-line"></div>

    <label><input type="checkbox" id="useCustomRatio"> Use custom ratio</label>
    <input type="number" id="customRatio" class="hidden" placeholder="Enter custom ratio (e.g. 63)">

    <label for="flavourProfile">Flavour Profile:</label>
    <select id="flavourProfile">
      <option value="light">Light & Tea-like</option>
      <option value="balanced" selected>Balanced (Gold Cup)</option>
      <option value="syrupy">Sweet & Syrupy</option>
      <option value="bold">Bold & Heavy</option>
    </select>

    <label for="filterCoffee">Coffee Weight (g):</label>
    <input type="number" id="filterCoffee">
    <label for="filterWater">Or Water Amount (g):</label>
    <input type="number" id="filterWater">
    <label for="filterPeople">Or People (250g per person):</label>
    <input type="number" id="filterPeople">

    <label for="waterTemp">Water Temperature (¬∞C):</label>
    <input type="number" id="waterTemp">
    <div id="tempFeedback" class="feedback-line"></div>

    <p class="brew-time-tip">‚è±Ô∏è Brew time: 2:30‚Äì3:30 minutes</p>

    <button onclick="calculateFilter()">Calculate Filter</button>
    <div class="result" id="filterResult"></div>

    <div class="timer-section">
      <h4>Brew Timer</h4>
      <input type="number" id="timerInput" placeholder="Enter time (seconds)" />
      <div id="timerDisplay">00:00</div>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
  
    </div>

    <div id="filterHistory" class="history"></div>
  </section>

  <!-- Espresso Calculator -->
  <section id="espresso" class="section hidden">
    <h3>Espresso Calculator</h3>

    <label for="espressoCoffeeType">Coffee Type:</label>
    <select id="espressoCoffeeType">
      <option value="single">Single Origin</option>
      <option value="blend">Blend</option>
    </select>

    <label for="espressoRoastLevel">Roast Level:</label>
    <select id="espressoRoastLevel">
      <option value="light">Light Roast</option>
      <option value="dark">Dark Roast</option>
    </select>
    <div id="espressoRoastAdvice" class="feedback-line"></div>

    <p class="brew-time-tip">‚è±Ô∏è Shot time: 25‚Äì30 seconds</p>

    <label for="espressoDose">Coffee Dose (g):</label>
    <input type="number" id="espressoDose">

    <label for="espressoRatio">Ratio:</label>
    <select id="espressoRatio">
      <option value="1">1:1</option>
      <option value="2" selected>1:2</option>
      <option value="2.5">1:2.5</option>
      <option value="3">1:3</option>
    </select>

    <label for="espressoTime">Shot Time (s):</label>
    <input type="number" id="espressoTime">

    <label for="espressoYield">Actual Yield (g):</label>
    <input type="number" id="espressoYield">

    <label for="shotQuality">Taste Rating:</label>
    <input type="range" id="shotQuality" min="1" max="3" value="2" />
    <div id="qualityLabel">Balanced</div>

    <label for="espressoWaterTemp">Water Temp (¬∞C):</label>
    <input type="number" id="espressoWaterTemp">
    <div id="espressoTempFeedback" class="feedback-line"></div>

    <button onclick="calculateEspresso()">Calculate Espresso</button>
    <div class="result" id="espressoResult"></div>
    <div id="previousEspresso" class="history"></div>

    <div class="espresso-promo">
      <a href="https://www.sageappliances.com/en-gb/shop/espresso" target="_blank" class="promo-link">
        <img src="img/sage-espresso.png" alt="Sage Espresso Machines">
        <div class="promo-text">Need to upgrade your espresso game?</div>
      </a>
    </div>
  </section>

  <!-- Footer Toggles -->
  <section class="toggle-buttons">
    <button id="darkModeToggle">üåì Toggle Dark Mode</button>
    <button id="languageToggle">üåê DE / EN</button>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
