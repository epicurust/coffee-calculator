<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Brew Ratio Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <h1 id="greeting">Welcome to the Coffee Calculator</h1>

  <div id="imageContainer">
    <img id="introImage" class="time-image" src="" alt="Time of Day Coffee Image">
  </div>

  <input type="text" id="nameInput" placeholder="What's your name?" />
  <button id="startButton">Start</button>
  <button id="darkModeToggle">üåì Toggle Dark Mode</button>

  <div id="iconSection" class="section hidden">
    <p>Select a brew method to get started:</p>
    <div class="icon-container">
      <img id="filterIcon" src="img/filter-icon.png" alt="Filter">
      <img id="espressoIcon" src="img/espresso-icon.jpg" alt="Espresso">
    </div>
  </div>

  <button id="backButton" class="hidden">‚Üê Back</button>

  <div id="filter" class="section hidden">
    <h3>Filter Coffee Calculator</h3>
    <label for="filterCoffee">Coffee Weight (g):</label>
    <input type="number" id="filterCoffee" placeholder="Enter coffee amount">

    <label for="filterWater">Or target water amount (g):</label>
    <input type="number" id="filterWater" placeholder="Enter water amount">

    <label for="filterPeople">Or number of people (250g per person):</label>
    <input type="number" id="filterPeople" placeholder="Enter number of people">

    <label for="filterRatio">Brew Strength (g/L):</label>
    <select id="filterRatio">
      <option value="55">55 - Light</option>
      <option value="60" selected>60 - Gold Cup</option>
      <option value="65">65 - Syrupy</option>
      <option value="70">70 - Bold</option>
    </select>

    <button onclick="calculateFilter()">Calculate Filter</button>
    <div class="result" id="filterResult"></div>
  </div>

  <div id="espresso" class="section hidden">
    <h3>Espresso Calculator</h3>
    <label for="espressoDose">Coffee Dose (g):</label>
    <input type="number" id="espressoDose" placeholder="Enter dose amount">

    <label for="espressoRatio">Ratio:</label>
    <select id="espressoRatio">
      <option value="1">1:1</option>
      <option value="2" selected>1:2</option>
      <option value="2.5">1:2.5</option>
      <option value="3">1:3</option>
    </select>

    <button onclick="calculateEspresso()">Calculate Espresso</button>
    <div class="result" id="espressoResult"></div>

    <div class="espresso-promo">
      <a href="https://www.sageappliances.com/en-gb/shop/espresso" target="_blank">
        <img src="img/sage-espresso.png" alt="Upgrade your espresso game" />
        <p>Need to upgrade your espresso game?</p>
      </a>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
