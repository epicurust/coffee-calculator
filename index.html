<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Make Some Coffee</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/coffeefavicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <h1 id="greeting">
    <span class="caps-title">LETS MAKE SOME</span><br>
    <span class="script-title">Coffee</span>
  </h1>

  <!-- Animated Image -->
  <div id="imageContainer">
    <img id="introImage" class="time-image" src="img/animation.gif" alt="Coffee Animation">
  </div>

  <!-- Name Input Block -->
  <div id="nameBlock">
    <input type="text" id="nameInput" maxlength="15" placeholder="What's your name?" />
    <button id="startButton">Start</button>
  </div>

  <!-- Brew Method Selection -->
  <div id="iconSection" class="section hidden">
    <p data-i18n="choose_brew">Select a brew method to get started:</p>
    <br><br>
    <div class="icon-container">
      <img id="filterIcon" src="img/filter-icon.png" alt="Filter">
      <img id="espressoIcon" src="img/espresso-icon.jpg" alt="Espresso">
    </div>
  </div>

  <!-- Navigation Controls -->
  <button id="backButton" class="hidden">← Back</button>
  <button id="resetButton" class="hidden">🔁 Reset</button>

  <!-- Your Filter and Espresso calculator sections remain here -->
  <!-- No changes needed to those unless you want styling tweaks -->

  <!-- Footer controls -->
  <div class="footer-controls">
    <button id="darkModeToggle">🌓 Toggle Dark Mode</button>
    <button id="languageToggle">🌐 DE / EN</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
