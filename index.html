<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Make Coffee</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="img/coffeefavicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="light">

  <!-- Header -->
  <header class="header">
    <span class="caps-title">LET'S MAKE</span>
    <h1 class="script-title">Coffee</h1>
  </header>

  <!-- Animation Image -->
  <figure>
    <img
      id="introImage"
      src="img/animation.gif"
      alt="Coffee Animation"
      class="animation-img"
    />
  </figure>

  <!-- Name Input -->
  <section id="nameBlock" class="input-section">
    <input
      type="text"
      id="nameInput"
      maxlength="15"
      placeholder="What's your name?"
      aria-label="Name input"
    />
    <button id="startButton">Start</button>
  </section>

  <!-- Brew Method Selection -->
  <section id="iconSection" class="section hidden">
    <p>Select a brew method to get started:</p>
    <div class="icon-container">
      <img id="filterIcon" src="img/filter-icon.png" alt="Filter" />
      <img id="espressoIcon" src="img/espresso-icon.jpg" alt="Espresso" />
    </div>
  </section>

  <!-- Navigation -->
  <div class="nav-controls">
    <button id="backButton" class="hidden">← Back</button>
    <button id="resetButton" class="hidden">🔁 Reset</button>
  </div>

  <!-- Filter Calculator -->
  <section id="filter" class="section hidden">
    <h3>Filter Coffee Calculator</h3>
    <!-- [Keep your full filter section here] -->
  </section>

  <!-- Espresso Calculator -->
  <section id="espresso" class="section hidden">
    <h3>Espresso Calculator</h3>
    <!-- [Keep your full espresso section here] -->
  </section>

  <!-- Footer Toggles -->
  <section class="toggle-buttons">
    <button id="darkModeToggle">🌓 Toggle Dark Mode</button>
    <button id="languageToggle">🌐 DE / EN</button>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
