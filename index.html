<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Brew Ratio Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<body>

  <header>

  <main>

      <div id="imageContainer">
        <img id="introImage" class="time-image" src="" alt="Time of Day Coffee Image">
      </div>
      <input type="text" id="nameInput" placeholder="What's your name?" />
      <button id="startButton">Start</button>
      <div class="controls-inline">
        <button id="darkModeToggle">üåì</button>
        <button id="languageToggle">üåê DE / EN</button>
      </div>
    </section>

    <section id="brew-method" class="hidden">
      <h2 data-i18n="choose_brew">Select a brew method to get started</h2>
      <div class="icon-container">
        <img id="filterIcon" src="img/filter-icon.png" alt="Filter">
        <img id="espressoIcon" src="img/espresso-icon.jpg" alt="Espresso">
      </div>
    </section>

    <div class="nav-controls hidden">
      <button id="backButton">‚Üê Back</button>
      <button id="resetButton">Reset</button>
    </div>

    <section id="filter" class="section hidden">
      <h2>Filter Coffee</h2>

      <!-- Filter form fields... (same as before) -->
      <!-- ... -->
    </section>

    <section id="espresso" class="section hidden">
      <h2>Espresso</h2>

      <!-- Espresso form fields... (same as before) -->
      <!-- ... -->
    </section>

  </main>

  <footer>
    <p>Built for coffee lovers. Inspired by Origin.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
